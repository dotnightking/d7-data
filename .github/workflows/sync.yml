name: Sync Feed

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: python scrape.py
      - run: |
          git config user.name "bot"
          git config user.email "bot@d7.local"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "sync $(date -u +%Y-%m-%d)"
            git push
          fi
